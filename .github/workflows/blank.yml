name: Microservices CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java for Spring Boot services (UserService and ProductService)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build and test the UserService
      - name: Build UserService
        run: |
          cd UserService # Navigate to the UserService directory
          ./mvnw clean install # Build and run tests for UserService

      # Build and test the ProductService
      - name: Build ProductService
        run: |
          cd ProductService # Navigate to the ProductService directory
          ./mvnw clean install # Build and run tests for ProductService

      # Docker login for both services
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image for UserService
      - name: Build Docker image for UserService
        run: |
          cd UserService # Navigate to UserService
          docker build -t arathore240/userservice-app:latest .

      # Push Docker image for UserService
      - name: Push Docker image for UserService
        run: |
          docker push arathore240/userservice-app:latest

      # Build Docker image for ProductService
      - name: Build Docker image for ProductService
        run: |
          cd ProductService # Navigate to ProductService
          docker build -t arathore240/productservice-app:latest .

      # Push Docker image for ProductService
      - name: Push Docker image for ProductService
        run: |
          docker push arathore240/productservice-app:latest
